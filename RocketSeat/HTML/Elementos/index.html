<!--
    sintaxe para comentarios:
    - Abertura de tag
    - fechamento de tag
    - conteudo
    -elementos
-->
<h1>
    o titulo
</h1>

<!-- Elemtno vazio-->
<img src="" alt="">
<input type="text">

<!--A tributos/informações extras/config-->
<img src="imagem.png" alt="texto alternativo ">
<input type="text" disabled> <!--desabilitado-->


<!--Aspas
    - omissão
    - simples
    - duplas
-->

<a href='' title="isn't">link</a>

<!--Atributos globais
    - class
    - contenteditable
    - data
    - hidden
    - id
    - style
    -tabindex
    -title
-->

<div
    class="Carrinho" contenteditable="true">
    <!--elementos aqui dentro-->
</div>

<div
    class="Carrinho" data-qualquer-nome-aqui="">
    <!--elementos aqui dentro-->
</div>

-->
