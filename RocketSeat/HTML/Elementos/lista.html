<!-- Lista preview ctrl + shift + p

    <li></li> — colocar os elementos da lista. <ul></ul> — para uma lista não ordenada.<ol></ol> — para uma lista ordenada.

- ordenada 
- nao ordenada 
ul - nao ordenada
ol - ordenada
-->

<h2>ingrediente:</h2>

    <li>5</li>
</ul>




<h2> passo a passo</h2>
<ol>

    <li>4</li>
    <li>5</li>
</ol>
